<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking - Sparkle Jewels</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .tracking-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .tracking-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        
        .tracking-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .tracking-header h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        
        .tracking-header p {
            color: #7f8c8d;
        }
        
        .back-btn {
            position: absolute;
            top: 2rem;
            left: 2rem;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div class="tracking-page">
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            Back to Home
        </a>
        
        <div class="tracking-container">
            <div class="tracking-header">
                <h1><i class="fas fa-gem"></i> Order Tracking</h1>
                <p>Enter your Order ID or Tracking Number to track your jewelry order</p>
            </div>
            
            <div class="tracking-form">
                <input type="text" id="tracking-input" placeholder="Enter Order ID or Tracking Number">
                <button onclick="trackOrder()">Track Order</button>
            </div>
            
            <div id="tracking-result"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
